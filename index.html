<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Complexity Over Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      overflow: hidden;
    }

    .code-stream {
      width: 40%;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: hidden;
      background: #f9f9f9;
    }

    .code-stream h2 {
      margin: 0 0 10px;
    }

    .code-box {
      height: calc(100% - 30px);
      overflow: hidden;
      display: flex;
      flex-direction: column-reverse;
      padding: 5px;
    }

    .code-line {
      font-family: "Courier New", Courier, monospace;
      margin: 2px 0;
      padding: 5px;
      background: #eef;
      border-radius: 4px;
    }

    .graph-section {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .graph-section h2 {
      margin: 0;
    }

    .line-chart {
      width: 90%;
      height: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code-stream">
      <h2>New Code Added</h2>
      <div id="code-box" class="code-box"></div>
    </div>
    <div class="graph-section">
      <h2>Time vs Complexity</h2>
      <svg id="line-chart" class="line-chart" viewBox="0 0 100 50" preserveAspectRatio="none">
        <polyline 
          id="complexity-line"
          points=""
          fill="none"
          stroke="#007BFF"
          stroke-width="2"
        />
      </svg>
    </div>
  </div>
  <script>
    const codeBox = document.getElementById('code-box');
    const complexityLine = document.getElementById('complexity-line');

    let complexityPoints = [];
    let timeStep = 0;
    let currentComplexity = 10; // Starting complexity level

    function addNewCode() {
      // Create new code line
      const newLine = document.createElement('div');
      newLine.className = 'code-line';
      newLine.textContent = `Code block ${timeStep + 1}`;
      codeBox.appendChild(newLine);

      // Increment complexity slightly for each step
      timeStep += 1;
      currentComplexity += Math.random() * 5; // Add a random small increment
      complexityPoints.push([timeStep * 10, 50 - currentComplexity]);

      // Keep adding points without removing old ones
      const pointsStr = complexityPoints.map(point => point.join(',')).join(' ');
      complexityLine.setAttribute('points', pointsStr);

      // Scroll to show the latest code
      codeBox.scrollTop = codeBox.scrollHeight;
    }

    // Add new code every 1 second
    setInterval(addNewCode, 1000);
  </script>
</body>
</html>
